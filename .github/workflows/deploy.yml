# Stage: ветка dev → environment "dev" → отдельный Firebase-проект
# Prod: ветка main → environment "prod" → play-today-479819, сайт play-today-miniapp
# Секреты задаются в GitHub Environments (dev / prod) — одни и те же имена, разные значения.

name: Deploy (Stage + Prod)
on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy_stage:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Set firebase config for stage (site play-today-miniapp-dev)
        run: |
          PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          SITE_ID="play-today-miniapp-dev"
          echo "{\"projects\":{\"default\":\"$PROJECT_ID\"},\"targets\":{\"$PROJECT_ID\":{\"hosting\":{\"miniapp\":\"$SITE_ID\"}}}}" > .firebaserc
          npx firebase-tools target:clear hosting miniapp --non-interactive 2>/dev/null || true
          npx firebase-tools target:apply hosting miniapp "$SITE_ID" --non-interactive --project "$PROJECT_ID"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          target: miniapp

      - name: Deploy Cloud Functions (stage)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" > functions/.env
          cd functions && npm ci && npm run build && cd ..
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > sa.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/sa.json"
          npx firebase-tools deploy --only functions --non-interactive --project "${{ secrets.VITE_FIREBASE_PROJECT_ID }}"

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Set Hosting target to play-today-miniapp
        run: |
          npx firebase-tools target:clear hosting miniapp --non-interactive 2>/dev/null || true
          npx firebase-tools target:apply hosting miniapp play-today-miniapp --non-interactive --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          target: miniapp

      - name: Deploy Cloud Functions (prod)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" > functions/.env
          cd functions && npm ci && npm run build && cd ..
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > sa.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/sa.json"
          npx firebase-tools deploy --only functions --non-interactive --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
